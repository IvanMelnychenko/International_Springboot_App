<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Ukrainian users</title>
</head>
<body>
<div th:switch="${users}">
  <div th:case="*">
    <h2> Користувачі з українськими даними</h2>
    <table>
      <thead>
      <tr>
        <th>Ід користувача</th>
        <th>Ім'я</th>
        <th>Прізвище</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each=" user: ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
